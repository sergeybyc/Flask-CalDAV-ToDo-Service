<!DOCTYPE html>
<html>
<head>
    <title>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="container mt-5">
    <h2 class="d-flex justify-content-between align-items-center">
    –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
    <button id="toggle-theme" class="btn btn-outline-light ms-3">üåô</button>
</h2>
    <form method="POST">
        <div class="mb-3">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
            <input type="text" name="summary" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
        <a href="{{ url_for('view_calendar', calendar_url=calendar_url) }}" class="btn btn-secondary">–ù–∞–∑–∞–¥</a>
    </form>
</body>
<script>
    const toggleButton = document.getElementById('toggle-theme');
    const body = document.body;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –∏–∑ localStorage
    function applyTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light');
            toggleButton.textContent = '‚òÄÔ∏è';
        } else {
            body.classList.remove('light');
            toggleButton.textContent = 'üåô';
        }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
    applyTheme();

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –º–µ–Ω—è–µ–º —Ç–µ–º—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
    toggleButton.addEventListener('click', () => {
        body.classList.toggle('light');
        if (body.classList.contains('light')) {
            toggleButton.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'light');
        } else {
            toggleButton.textContent = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
    });
</script>
</html>
