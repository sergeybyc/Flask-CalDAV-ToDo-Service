<!DOCTYPE html>
<html>
<head>
    <title>–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-5">
    <h2 class="d-flex justify-content-between align-items-center">
    {{ calendar_name }}
    <button id="toggle-theme" class="btn btn-outline-light ms-3">üåô</button>
</h2>

    
    <a href="{{ url_for('add_task', calendar_url=calendar_url) }}" class="btn btn-success mb-3">–î–æ–±–∞–≤–∏—Ç—å</a>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="task-item list-group-item">
                <div class="task-content">
                    <form method="POST" action="{{ url_for('delete_task') }}" class="task-checkbox-form">
    <input type="hidden" name="task_url" value="{{ task.href }}">
    <input type="hidden" name="calendar_url" value="{{ calendar_url }}">
    <input type="checkbox" name="completed" onchange="this.form.submit()" title="–û—Ç–º–µ—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–º" aria-label="–í—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞–¥–∞—á—É">
</form>

                    <a href="{{ url_for('edit_task', task_url=task.href, calendar_url=calendar_url) }}" class="task-summary">
                        {{ task.summary }}
                    </a>
                </div>
                <div class="task-actions">
                    <a href="{{ url_for('edit_task', task_url=task.href, calendar_url=calendar_url) }}">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">–ù–∞–∑–∞–¥</a>
</body>
<script>
    const toggleButton = document.getElementById('toggle-theme');
    const body = document.body;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –∏–∑ localStorage
    function applyTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light');
            toggleButton.textContent = '‚òÄÔ∏è';
        } else {
            body.classList.remove('light');
            toggleButton.textContent = 'üåô';
        }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
    applyTheme();

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –º–µ–Ω—è–µ–º —Ç–µ–º—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
    toggleButton.addEventListener('click', () => {
        body.classList.toggle('light');
        if (body.classList.contains('light')) {
            toggleButton.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'light');
        } else {
            toggleButton.textContent = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
    });
</script>

</html>
