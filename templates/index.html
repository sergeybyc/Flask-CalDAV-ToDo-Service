<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–∏ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</h2>
    <button id="toggle-theme" class="btn btn-outline-light">üåô</button>
</div>

    <div class="calendar-grid">
    {% for cal in calendars %}
        <a href="{{ url_for('view_calendar', calendar_url=cal.url) }}" class="calendar-tile">
            <div class="emoji">{{ cal.emoji or 'üìÖ' }}</div>
            <div class="task-count">{{ cal.task_count }}</div>
            <div class="calendar-name">{{ cal.name }}</div>
        </a>
    {% endfor %}
</div>
<a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">–í—ã–π—Ç–∏</a>
<script>
    const toggleButton = document.getElementById('toggle-theme');
    const body = document.body;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –∏–∑ localStorage
    function applyTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light');
            toggleButton.textContent = '‚òÄÔ∏è';
        } else {
            body.classList.remove('light');
            toggleButton.textContent = 'üåô';
        }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
    applyTheme();

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –º–µ–Ω—è–µ–º —Ç–µ–º—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
    toggleButton.addEventListener('click', () => {
        body.classList.toggle('light');
        if (body.classList.contains('light')) {
            toggleButton.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'light');
        } else {
            toggleButton.textContent = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
    });
</script>


</body>
</html>
